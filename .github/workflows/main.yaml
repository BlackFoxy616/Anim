name: Phvdl
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 6 * * *'
jobs:
  run-sync-service:
    runs-on: ubuntu-latest
    steps:
      - name: Pyrogram
        run: |
          pip install pyrogram && pip install tgcrypto
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Cd Into Repo
        run: |
          cd ${{ github.workspace }}
      - name: Setup yt-dlp
        uses: AnimMouse/setup-yt-dlp@v1
        with:
          with-ffmpeg: true
      - name: Downloading links
        run : |
          wget https://gist.github.com/BlackFoxy616/4570ddd630a3eb3ae757db3d440a163b/raw/links.txt
      - name: Running the Script 
        run: |
          python main.py
      - name: push changes to remote
        run: |
          git config --global user.name "BlackFoxy616"
          git config --global user.email "AravindAp_32@protonmail.com"
          git add -A
          git commit -m "Update dllinks.txt"
          git push
